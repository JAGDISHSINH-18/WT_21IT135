<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Generator</title>
    <script type="text/javascript">
        function printPrimes() {
            var input = document.getElementById("input").value;
            var primes = "";
            for (var i = 2; i <= input; i++) {
                var isPrime = true;
                for (var j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j == 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    primes += i + " ";
                }
            }
            document.getElementById("primes").innerHTML = primes;
        }
    </script>
</head>
<body>
    <h1>Prime Number Generator</h1>
    <input type="number" id="input" min="1" value="10"></input>
    <button onclick="printPrimes()">Generate Primes</button>
    <br>
    <div id="primes"></div>
</body>
</html>
